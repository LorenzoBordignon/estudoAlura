<!DOCTYPE html>
<html lang="Pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Nomes</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div class="main-content">
            <form class="form">
                <h2 class="form__title">Insira um nome</h2>
                <input type="text" name="nome" id="nome" class="input-nome" placeholder="Nome">
                <div class="botoes">
                    <button type="submit" class="btn">Enviar</button>
                    <button type="reset" id="btn-limpar" class="btn">Limpar</button>
                </div>
            </form>
            <div class="nomes">
                <h2 class="nomes__title">Lista de Nomes</h2>
                <ul class="lista-nomes">
                    <li id='lista-vazia' class="nomeNaLista">
                        <p class="nome"> Nenhum nome inserido.</p>
                    </li>
                </ul>
            </div>
        </div>
    </main>


    <script src="index.js"></script>
</body>

</html>
